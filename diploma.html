<script>
	function
	get_user_input
	(
		message,
		default_value,
		constraints,
		
		integer
		= false
	)
	{ 	//function, get_user_input
		if
		(integer)
		constraints
		=
		[	//array, integer constraints 
			input =>
			isNaN
			(input)
			?
			['not a number!']
			:
			[
				'',

				Number
				(input)
			],
			
			input =>
			{
				if
				(
					input
					% 1
					!==
					0
				)
				return(
				['jo numer i plote!'])
			},

			...constraints
		]

		new_input:
		while
		(true)
		{	//while loop, get new input
			let
			user_input
			=
			default_value
			=
			prompt
			(
				message,
				default_value
			)

			for
			(	//for loop, for each constraint
				let
				constraint
				
				of
				constraints
			)
			{	//for loop, for each constraint
				let
				[
					error_message,
					user_input_updated
				]
				=
				constraint
				(user_input)
				??
				['']

				if
				(
					error_message
					!==
					''
				)
				{
					alert
					(error_message)

					continue new_input
				}

				if
				(
					user_input_updated
					!==
					undefined
				)
				user_input
				= user_input_updated
			}
			
			return(
			user_input)
		}
	}

					)

						let

	function
	update_user_interface()
	{	//function, update_user_interface
		let
		string
		=
		/*html*/
		` ${/* string, table html */''}
			<table
				style =
				'/*css*/
					border:
					1px
					solid
					black;
					
					border-collapse:
					collapse;
					
					text-align:
					center;
					
					width:
					80%;
					
					height:
					100vh;
					
					float:
					left;
					
					table-layout:
					fixed;
				/*!css*/'
			>
		`
		
		let
		add_square
		{
			let
			height_and_width
			= `${100/11}%`
			
			add_square
			=
			square_index =>
			{
				string +=
				/*html*/
				`
					<td
						id =
						${square_index}
						
						style =
						'/*css*/
							border:
							1px
							solid
							black;
							
							height:
							${height_and_width};

							width:
							${height_and_width};
						/*!css*/'
						
						onmouseenter =
						"
							let
							square
							=
							board
							[
								this
								.id
							]

							center_square
							.innerHTML
							=
							\`
								Emri - \${square.name}<br>
								Cmimi - \${square.price}<br>
								Qeraja - \${square.rent}<br>
							\`

							center_square
							.style
							.fontSize
							= '5vh'
						"

						onmouseleave =
						'
							center_square
							.style
							.fontSize
							= "10vh"

							center_square
							.innerHTML
							= "MONOPOLY"
						'
					>
						${
							board
							[square_index]
							.name
						}
					</td>
				`
			}
		}

		let
		current_square_index
		= 0
		
		string
		+= '<tr>'
		
		while
		(
			current_square_index
			< 11
		)
		{
			add_square
			(current_square_index)

			++
			current_square_index
		}
		
		string +=
		'</tr>'

		while
		(
			current_square_index
			< 29
		)
		{
			string
			+= '<tr>'

			add_square
			(
				(
					89
					- current_square_index
				)
				/ 2
			)
			 
			++
			current_square_index
			
			if
			(
				current_square_index
				===
				12
			)
			{
				let
				span
				= 9
				
				string +=
				/*html*/
				`
					<td
						colspan =
						${span}
						
						rowspan =
						${span}
						
						style =
						'/*css*/
							font-size:
							10vh;
						/*!css*/'
						
						id =
						center_square
					>
						MONOPOLY
					</td>
				`
			}

			add_square
			(
				current_square_index
				/ 2
				+ 5
			)

			++
			current_square_index

			string
			+=
			'</tr>'
		}

		while
		(
			current_square_index
			< 40
		)
		{
			add_square
			(
				59
				- current_square_index
			)
			
			++
			current_square_index
		}

		string
		+= 
		/*html*/
		`
			</table>
			
			<div
				style =
				'
					width:
					15%;
					
					float:
					right;
				'
			>
		`

		for
		(
			let
			player
			
			of
			players
		)
		{
			string
			+=
			/*html*/
			`
				Lojtari: ${player.name}<br>
				Parate: ${player.money}<br>
				Pozicioni: ${player.position}<br>
				Pronat:<br>
			`

			for
			(
				let
				square

				of
				player
				.squares
			)
			string
			+=
			`${square.name}<br>`

			string
			+= '<br>'
		}
		
		content.
		innerHTML
		=
		string
	}

	let
	interval
	=
	setInterval
	(
		() =>
		{
			let
			next_turn =
			() =>
			{
				++
				current_turn

				//extend thue-morse
				if
				(
					current_turn
					===
					turns_player_indexes
					.length
				)
				{
					let
					turns_length
					=
					turns_player_indexes
					.length
					
					for
					(
						let
						turn_index
						= 0;
						
						turn_index
						<
						turns_length;
						
						++
						turn_index
					)
					{
						turns_player_indexes
						[
							turn_index
							+ turns_length
						]
						=
						players
						.length
						- 1
						-
						turns_player_indexes
						[turn_index]
					}
				}
			}

			let
			current_player

			while
			(true)
			{
				current_player
				=
				players
				[
					turns_player_indexes
					[current_turn]
				]

				if
				(
					!
					current_player
					.eleminated
				)
				break

				next_turn()
			}
			
			let
			dice_sum
			
			{
				let
				dice =
				() =>
				Math.ceil
				(
					Math.random()
					* 6
				)

				let
				dice_1
				=
				dice()
				
				let
				dice_2
				=
				dice()

				alert
				(`${current_player.name} hodhi ${dice_1} dhe ${dice_2}`)

				dice_sum
				=
				dice_1
				+ dice_2

				if
				(
					dice_1
					!==
					dice_2
				)
				next_turn()
			}

			current_player
			.position
			+=
			dice_sum

			if
			(
				current_player
				.position
				>=
				40
			)
			{
				current_player
				.position
				-=
				40

				current_player
				.money
				+=
				200

				alert
				(`${current_player.name} perfundoi nje xhiro dhe fitoi 200$!`)
			}

			let
			current_square
			=
			board
			[
				current_player
				.position
			]

			alert
			(`Lojtari ${current_player.name} ra ne kutine ${current_square.name}!`)

			current_square
			.on_land
			(current_player)
			
			update_user_interface()

			if
			(
				number_of_players
				===
				1
			)
			clearInterval
			(interval)
		},

		100
	)
</script>
